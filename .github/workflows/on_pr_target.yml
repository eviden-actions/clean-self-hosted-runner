# This is the workflow for the pull request
#
name: Pull Request

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

concurrency:
  group: PRT_${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  lint-pr:
    name: '‚ñ∂Ô∏è actions'
    uses: eviden-actions/actions/.github/workflows/lint-pr.yml@v2

  lint-code:
    name: '‚ñ∂Ô∏è actions'
    uses: eviden-actions/actions/.github/workflows/lint-code.yml@v3

  test:
    name: 'üß™ Test'
    needs: [lint-code]
    uses: ./.github/workflows/test.yml

  dependabot:
    name: '‚ñ∂Ô∏è actions'
    uses: eviden-actions/actions/.github/workflows/dependabot.yml@v2
    secrets:
      GH_TOKEN: ${{ secrets.GH_TOKEN  }}
