name: 'Clean self-hosted runner'
description: 'Clean working directory on self-hosted runners'

branding:
  icon: 'trash-2'
  color: 'orange'

runs:
  using: composite
  steps:
    - id: step-1
      name: 'ðŸ§¹ Clean working directory'
