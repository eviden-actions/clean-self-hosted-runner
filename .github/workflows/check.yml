# This is the workflow for the pull request
#
name: Lint & Test

on:
  pull_request:
    types: [opened, synchronize, reopened]

  push:
    branches:
      - main
      - next
      - beta
      - alpha

concurrency:
  group: ${{ github.workflow }}_${{ github.head_ref || github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  pr-lint:
    name: '‚ñ∂Ô∏è actions'
    uses: eviden-actions/actions/.github/workflows/lint-pr.yml@v2

  lint-code:
    name: '‚ñ∂Ô∏è actions'
    uses: eviden-actions/actions/.github/workflows/lint-code.yml@v2

  test:
    name: 'üß™ Test'
    needs: [lint-code]
    uses: ./.github/workflows/test.yml
