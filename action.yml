      if: ${{ always() && !env.DISABLE_RUNNER_CLEANUP}} # Run even if the job fails or is canceled
      shell: bash
      # TODO: evaluate rm -rf "${{ github.workspace }}"
      run: |
        echo "ðŸ§¹ Cleaning working directory..."
        rm -rf ./* ./.[!.]*
