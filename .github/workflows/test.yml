name: Validate

# Controls when the action will run.
on:
  # Allows you to call this workflow from other workflows
  workflow_call:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test-linux:
    name: 'üß™ Test on Linux'
    runs-on: ubuntu-latest

    steps:
      - name: '‚òÅÔ∏è Checkout repository'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          persist-credentials: false

      - name: 'üìù Creating files and folders'
        run: ./test/add_files.sh

      - name: '‚öôÔ∏è Run action'
        uses: ./

      - name: '‚úÖ Test if workspace is empty'
        shell: bash
        run: |
          if [ "$(ls -A .)" ]; then
            echo "Workspace is not Empty"
            exit 1
          fi

      - name: '‚òÅÔ∏è Checkout repository'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          persist-credentials: false

      - name: '‚öôÔ∏è Run action with DISABLE_RUNNER_CLEANUP set to true'
        env:
          DISABLE_RUNNER_CLEANUP: true
        uses: ./

      - name: '‚úÖ Test if workspace is not empty'
        shell: bash
        run: |
          if [ "$(ls -A .)" ]; then
            exit 0
          else
            echo "Workspace is not Empty"
            exit 1
          fi

      - name: '‚öôÔ∏è Run action with DISABLE_RUNNER_CLEANUP set to false'
        env:
          DISABLE_RUNNER_CLEANUP: false
        uses: ./

      - name: '‚úÖ Test if workspace is empty'
        shell: bash
        run: |
          if [ "$(ls -A .)" ]; then
            echo "Workspace is not Empty"
            exit 1
          fi

      - name: 'üßπ Cleanup workspace'
        uses: eviden-actions/clean-self-hosted-runner@v1
        if: ${{ always() }} # Run even if previous steps in the job fail or are canceled

  test-windows:
    name: 'üß™ Test on Windows'
    runs-on: windows-latest

    steps:
      - name: '‚òÅÔ∏è Checkout repository'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          persist-credentials: false

      - name: 'üìù Creating files and folders'
        run: ./test/add_files.ps1
        shell: pwsh

      - name: '‚öôÔ∏è Run action'
        uses: ./

      - name: '‚úÖ Test if workspace is empty'
        run: ./test/is_folder_empty.ps1
        shell: pwsh

      - name: '‚òÅÔ∏è Checkout repository'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          persist-credentials: false

      - name: '‚öôÔ∏è Run action with DISABLE_RUNNER_CLEANUP set to true'
        env:
          DISABLE_RUNNER_CLEANUP: true
        uses: ./

      - name: '‚úÖ Test if workspace is not empty'
        run: ./test/is_folder_not_empty.ps1
        shell: pwsh

      - name: '‚öôÔ∏è Run action with DISABLE_RUNNER_CLEANUP set to false'
        env:
          DISABLE_RUNNER_CLEANUP: false
        uses: ./

      - name: '‚úÖ Test if workspace is empty'
        run: ./test/is_folder_empty.ps1
        shell: pwsh

      - name: 'üßπ Cleanup workspace'
        uses: eviden-actions/clean-self-hosted-runner@v1
        if: ${{ always() }} # Run even if previous steps in the job fail or are canceled
