# This is the workflow for the pull request
#
name: Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

  push:
    branches: [main, next, beta, alpha]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}_${{ github.head_ref || github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  pr-lint:
    name: '‚ñ∂Ô∏è actions'
    uses: atos-actions/actions/.github/workflows/lint-pr.yml@v3
    permissions:
      contents: read
      pull-requests: write

  lint-code:
    name: '‚ñ∂Ô∏è actions'
    uses: atos-actions/actions/.github/workflows/lint-code.yml@v3

  test:
    name: 'üß™ Test'
    needs: [lint-code]
    uses: ./.github/workflows/test.yml
